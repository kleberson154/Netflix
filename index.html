<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="main.css">

    <header>
        <div class="container">
            <h2 class="logo"><img class="img-logo" src="./img/netflix-logo.png" alt=""></h2>

                <a href="#">Inicio</a>

                <h3 class="titulo">Kengan Ashura</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
